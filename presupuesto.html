<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Francisco Maggi, Lucas Pascazzi">
  <meta name="description" content="Armador de PCs en base a necesidad del usuario">
  <meta name="keywords" content="PC, computacion">
  <title>PC part picker</title>
  <link rel='stylesheet' href="style/presupuesto.css" type="text/css">
  <link rel='stylesheet' href="style/common.css" type="text/css">
</head>

<body>
  <header>
    <h1>Nombre ya tenemos su presupuesto!</h1>
  </header>
  <section>
    <div class="fila">
      <div class="col">
        <ul id="partes">
            <!-- lista de partes -->
          <li> cpu </li>
          <li> gpu </li>
          <li> ram </li>
          <li> ssd </li>
        </ul>
      </div>
      <div class="col">
        <canvas id="grafico">
            Su explorador no soporta canvas
            <!-- lugar para el grafico -->
        </canvas>
      </div>
    </div>
    <div class="fila">
        <!-- cambiador de partes -->
      <div class="col">
        <ul class="horizontal-list" id="cambiador">
          <li> <input type="button" class="btn" value="cpiu 1"> </li>
          <li> <input type="button" class="btn" value="cpu 2"> </li>
          <li> <input type="button" class="btn" value="cpu 3"> </li>
          <li> <input type="button" class="btn" value="cpu 4"> </li>
        </ul>
      </div>
    </div>
  </section>
  <footer>
    Francisco Maggi, Lucas Pascazzi
  </footer>
</body>
</html>
