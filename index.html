<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Francisco Maggi, Lucas Pascazzi">
  <meta name="description" content="Armador de PCs en base a necesidad del usuario">
  <meta name="keywords" content="PC, computacion">
  <title>PC part picker</title>
  <link rel='stylesheet' href="style/common.css" type="text/css">
  <link rel='stylesheet' href="style/index.css" type="text/css">
</head>
<body>
  <header>
      <img src="img/cpu.png" alt="Imagen no encontrada" width="32" height="32"></img>
      <h1>PC part picker</h1>
  </header>
  <section>
    <div class="fila">
      <div class="col">
        <form class="" action="presupuesto.html" method="get" id="main">
          <p><label for="usuario">Nombre </label>
          <input type="text" name="usuario" placeholder="ej: fran" id="usuario"></p>
          <p><label for="pres">Presupesto </label>
          <input type="number" name="presupuesto" placeholder="ej: 1000" id="pres"></p>
          <p><label for="uso">Uso </label>
          <select name="uso" id="uso">
            <option value="game">Gaming</option>
            <option value="diseno">Dise√±o</option>
            <option value="edicion">Edicion de fotos o videos</option>
            <option value="programming">Programacion</option>
            <option value="ligero">Navegacion web, excel, etc.</option>
          </select></p>
          <p><input type="submit" name="done" value="Listo!" class="btn"></p>
        </form>
      </div>
    </div>
    <div class="fila">
      <div class="col">
        <div class="text">
          <p>Aca va explicado que componente se prioriza en base al uso que se la va a dar a la maquina</p>
          <p>Ej: En una maquina dedicada a juegos es necesario una buena placa de video <br>
            para poder correr los juegos a una cantidad de FPS suficiente.</p>
        </div>
      </div>
    </div>
  </section>
  <footer>
    Francisco Maggi, Lucas Pascazzi
  </footer>
</body>
</html>
